<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Train SNS -{% block site_title %}{% endblock site_title %}-</title>
</head>
<body class="bg-yellow-300">
  <header class="text-white body-font bg-red-800">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <span class="ml-3 text-xl">Train SNS</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="{% url 'top' %}" class="mr-5 hover:text-gray-900">TOPページ</a>
        <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">新規登録</a>
        <a href="{% url 'login' %}" class="mr-5 hover:text-gray-900">ログイン</a>
        {% if user.is_authenticated %}
        <a href="{% url 'list' %}" class="mr-5 hover:text-gray-900">投稿一覧</a>
        <a href="{% url 'logout' %}" class="mr-5 hover:text-gray-900">ログアウト</a>
        <a href="{% url 'create' %}" class="mr-5 hover:text-gray-900">新規投稿</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main >
    {% block content %}
    {% endblock content %}
  </main>

    
</body>
</html>
